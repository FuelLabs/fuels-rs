[package]
name = "fuels"
version = "0.24.0"
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2021"
homepage = "https://fuel.network/"
license = "Apache-2.0"
repository = "https://github.com/FuelLabs/fuels-rs"
rust-version = "1.61.0"
description = "Fuel Rust SDK."

[dependencies]
fuel-core = { version = "0.10.1", default-features = false, optional = true }
fuel-gql-client = { version = "0.10.1", default-features = false }
fuels-abigen-macro = { version = "0.24.0", path = "../fuels-abigen-macro" }
fuels-contract = { version = "0.24.0", path = "../fuels-contract" }
fuels-core = { version = "0.24.0", path = "../fuels-core" }
fuels-signers = { version = "0.24.0", path = "../fuels-signers" }
fuels-test-helpers = { version = "0.24.0", path = "../fuels-test-helpers" }
fuels-types = { version = "0.24.0", path = "../fuels-types" }

[dev-dependencies]
anyhow = "1.0.58"
ctor = " 0.1"
fuel-core = { version = "0.10.1", default-features = false }
fuel-core-interfaces = { version = "0.10.1", default-features = false }
fuel-gql-client = { version = "0.10.1", default-features = false }
hex = { version = "0.4.3", default-features = false }
sha2 = "0.9.5"
tokio = "1.15.0"
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3", default-features = false, features = ["env-filter", "fmt"] }

[features]
fuel-core-lib = ["fuels-test-helpers/fuel-core-lib", "fuel-core"]
