[package]
name = "fuels-macros"
version = "0.34.0"
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2021"
homepage = "https://fuel.network/"
license = "Apache-2.0"
repository = "https://github.com/FuelLabs/fuels-rs"
description = "Fuel Rust SDK marcros to generate types from ABI."

[lib]
proc-macro = true

[dependencies]
# TODO: Revert this once https://github.com/FuelLabs/fuel-abi-types/pull/7 is merged and a release is done.
#fuel-abi-types="0.1.0"
fuel-abi-types = { git = "https://github.com/FuelLabs/fuel-abi-types", branch = "segfault_magnet_hal3e/Abigen_migration" }

lazy_static = "1.4.0"
regex = "1.7.1"
Inflector = "0.11"
proc-macro2 = "1.0"
quote = "1.0"
rand = "0.8"
syn = { version = "1.0.107", features = ["extra-traits"] }
itertools = "0.10.5"
serde_json = "1.0.91"

[dev-dependencies]
trybuild = "1.0.73"

