[package]
name = "fuels-core"
version = "0.9.1"
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2021"
homepage = "https://fuel.network/"
license = "Apache-2.0"
repository = "https://github.com/FuelLabs/fuels-rs"
description = "Fuel Rust SDK core."

[dependencies]
Inflector = "0.11"
anyhow = "1"
fuel-tx = "0.7"
fuel-types = "0.3"
fuel-vm = "0.6"
hex = { version = "0.4.3", features = ["std"] }
itertools = "0.10.1"
proc-macro2 = "1.0"
quote = "1.0"
rand = { version = "0.8.4" }
serde = { version = "1.0.124", features = ["derive"] }
serde_json = { version = "1.0.64", default-features = true }
sha2 = "0.9.5"
strum = "0.21"
strum_macros = "0.21"
sway-types = { version = "0.8" }
sway-utils = { version = "0.8" }
syn = "1.0.12"
thiserror = "1.0.30"
