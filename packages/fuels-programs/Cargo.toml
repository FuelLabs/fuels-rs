[package]
name = "fuels-programs"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }
description = "Fuel Rust SDK contracts."

[dependencies]
async-trait = { workspace = true, optional = true }
fuel-abi-types = { workspace = true, optional = true }
fuel-asm = { workspace = true, optional = true }
fuel-tx = { workspace = true }
fuel-types = { workspace = true, optional = true }
fuels-accounts = { workspace = true, optional = true }
fuels-core = { workspace = true }
itertools = { workspace = true, features = ["use_std"], optional = true }
serde_json = { workspace = true, optional = true }

[dev-dependencies]
fuels-programs = { workspace = true, features = ["std"] }
rand = { workspace = true }
tempfile = { workspace = true }
tokio = { workspace = true, features = ["macros", "test-util"] }

[features]
default = ["std"]
std = [
  "fuels-core/std",
  "fuels-accounts/std",
  "dep:itertools",
  "dep:serde_json",
  "dep:async-trait",
  "dep:fuel-abi-types",
  "dep:fuel-asm",
  "dep:fuel-types",
]
