[package]
name = "fuels-accounts"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }
description = "Fuel Rust SDK accounts."

[dependencies]
async-trait = { workspace = true }
chrono = { workspace = true }
elliptic-curve = { workspace = true }
eth-keystore = { workspace = true, optional = true }
fuel-core-client = { workspace = true, optional = true }
fuel-core-types = { workspace = true }
fuel-crypto = { workspace = true, features = ["std", "random"] }
fuel-tx = { workspace = true }
fuel-types = { workspace = true }
fuels-core = { workspace = true }
rand = { workspace = true }
semver = { workspace = true }
tai64 = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
zeroize = { workspace = true }

[dev-dependencies]
fuel-tx = { workspace = true, features = ["test-helpers", "random"] }
tempfile = { workspace = true }
tokio = { workspace = true, features = ["test-util", "macros"] }

[features]
default = ["std"]
coin-cache = ["tokio/time"]
std = ["fuels-core/std", "fuel-core-client/default", "dep:eth-keystore"]
