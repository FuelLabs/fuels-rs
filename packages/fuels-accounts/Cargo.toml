[package]
name = "fuels-accounts"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }
description = "Fuel Rust SDK accounts."

[dependencies]
async-trait = { workspace = true, optional = true }
chrono = { workspace = true, optional = true }
elliptic-curve = { workspace = true, optional = true }
eth-keystore = { workspace = true, optional = true }
fuel-core-client = { workspace = true, optional = true }
fuel-core-types = { workspace = true, optional = true }
fuel-crypto = { workspace = true, optional = true }
fuel-tx = { workspace = true }
fuel-types = { workspace = true, optional = true }
fuels-core = { workspace = true }
rand = { workspace = true, optional = true }
semver = { workspace = true, optional = true }
tai64 = { workspace = true, optional = true }
thiserror = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }
zeroize = { workspace = true, optional = true }

[dev-dependencies]
fuel-tx = { workspace = true, features = ["test-helpers", "random"] }
fuels-accounts = { workspace = true, features = ["std", "coin-cache"] }
tempfile = { workspace = true }
tokio = { workspace = true, features = ["test-util", "macros"] }

[features]
default = ["std"]
coin-cache = ["tokio/time", "dep:fuel-types"]
std = [
  "fuels-core/std",
  "fuel-core-client/default",
  "fuel-crypto/std",
  "fuel-crypto/random",
  "dep:eth-keystore",
  "dep:chrono",
  "dep:elliptic-curve",
  "dep:eth-keystore",
  "dep:fuel-core-client",
  "dep:fuel-core-types",
  "dep:fuel-crypto",
  "dep:fuel-types",
  "dep:rand",
  "dep:semver",
  "dep:tai64",
  "dep:thiserror",
  "dep:tokio",
  "dep:zeroize",
  "dep:async-trait",
]
