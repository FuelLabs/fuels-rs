resolver = "2"
members = [
    "packages/fuels",
    "packages/fuels-abigen-macro",
    "packages/fuels-contract",
    "packages/fuels-core",
    "packages/fuels-signers",
    "packages/fuels-test-helpers",
    "packages/fuels-types",
    "tools/fuels-abi-cli",
    "scripts/build-test-projects",
]
