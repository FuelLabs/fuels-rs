[package]
name = "fuels-rs"
version = "0.7.1"
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2021"
homepage = "https://fuel.network/"
license = "Apache-2.0"
repository = "https://github.com/FuelLabs/fuels-rs"
description = "Fuel Rust SDK."

[workspace]
resolver = "2"
members = [
    "fuels-abi-cli",
    "fuels-abigen-macro",
    "fuels-contract",
    "fuels-core",
    "fuels-signers",
]

[dependencies]
fuels-abigen-macro = { version = "0.7.1", path = "./fuels-abigen-macro"}
fuels-contract = { version = "0.7.1", path = "./fuels-contract"}
fuels-core = { version = "0.7.1", path = "./fuels-core"}
fuels-signers = { version = "0.7.1", path = "./fuels-signers"}
